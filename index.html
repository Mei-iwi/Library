<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
      <div class="bg-slide"></div>
      <div class="formLogin">
        <form action="">
          <img src="./Images/Logo.jpg" alt="" />
          <table>
            <tr>
              <td colspan="2" style="position: relative">
                <img src="./Images/user.png" alt="" /><input
                  type="text"
                  name=""
                  id=""
                  placeholder="Nhập thông tin tài khoản"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2" style="position: relative">
                <img src="./Images//password.png" alt="" />
                <input
                  type="password"
                  placeholder="Nhập mật khẩu"
                  id="password"
                  name="password"
                />
              </td>
            </tr>
            <tr>
              <td id="chekcboxPass" colspan="2">
                <label for=""
                  ><input type="checkbox" onclick="showPass()" /><strong
                    >Hiện thị mật khẩu</strong
                  ></label
                >
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button" onclick="Login()">ĐĂNG NHẬP</button>
              </td>
            </tr>
            <tr>
              <td>
                <select id="login" onchange="hide()">
                  <option value="reader">Độc giả</option>
                  <option value="librarian">Thủ thư</option>
                  <option value="admin">Admin</option>
                </select>
              </td>
              <td>
                <a href="./HTML/QuenMK.html"><em>Quên mật khẩu</em></a>
              </td>
            </tr>
          </table>
          <div class="Sign_in" id="sign">
            <table>
              <tr>
                <td>Bạn chưa có thẻ thư viện?</td>
                <td>
                  <a href="./HTML/DangKyThanhVien.html"
                    ><em>Đăng ký mở thẻ</em></a
                  >
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
    <script>
      function showPass() {
        var pass = document.getElementById("password");
        if (pass.type == "password") {
          pass.type = "text";
        } else {
          pass.type = "password";
        }
      }
      function Login() {
        var log = document.getElementById("login");
        if (log.value == "reader") {
          window.location.href = "HTML/MainPage.html";
        } else if (log.value == "librarian") {
          window.location.href = "HTML/trangChuTT.html";
        } else if (log.value == "admin") {
          window.location.href = "HTML/MainPage_Admin.html";
        }
      }
      function hide() {
        var hide = document.getElementById("login");
        var element = document.getElementById("sign");
        if (!element) return;

        if (hide.value !== "reader") {
          element.style.display = "none";
        } else {
          element.style.display = "block";
        }
      }
    </script>
  </body>
</html>
