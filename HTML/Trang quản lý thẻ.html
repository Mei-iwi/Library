<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý thẻ độc giả</title>
    <link rel="stylesheet" href="../css/ReaderManagement.css" />
    <link rel="stylesheet" href="../css/MainPage_Admin.css" />
    <link rel="stylesheet" href="../css/AccountManagement.css" />
    <style>
      .container {
        padding: 20px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 10px;
        gap:20px
      }
      .buttons button {
        padding: 10px 20px;
        background-color:#007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;

      }
      .buttons button:nth-child(2) {
        background-color: #dc3545;
      }
      .buttons button:last-child{
        background-color: #dc3545;
      }
      .buttons button:nth-child(2):hover, 
      .buttons button:last-child:hover{
        background-color: lightcoral;
      }
      .buttons button:hover{
        background-color: lightskyblue;
      }
      .table-section {
        margin-top: 20px;
      }
      table {
        width: 80%;
        border-collapse: collapse;
        background-color: white;
      }
      .container{
        background-color: #FFF;
        border: #007bff solid;
      }
      .container table{
        border:  none;
      }
      .container table td{
        border: none;
      }
      .container table tr td:first-child{
        width: 150px;
      }
      #readerTable thead th{
        background-color: #007bff;
        color: white;
        border: #007bff solid 1px;
      }
      #readerTable{
        text-align: center;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
      }
            .navigation span{
        color: red;;
        font-size: 25px;
        text-align: center;
      }
      label{
        color: black;
      }
      .navigation{
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      span{
        color: red;
      }
    </style>
  </head>
  <body>
   <header>
      <div class="logo">
        <div class="imgTitle"><img src="../Images/Logo.png" alt="" /></div>
        <div class="titleHeader">
          <strong
            ><img src="../Images/book.png" alt="" />HỌC HẾT SỨC - CHƠI
            HẾTMÌNH</strong
          >
         <div class="Search"> <input type="text" name="Search" placeholder="Nhập thông tin cần tìm!"> <button id="Search">Tìm</button></div>
        </div>
      </div>
      <div style="height: 50px;" class="navigation">
        <span>Quản lý thẻ độc giả</span>
      </div></div>
    </header>
    <div class="container">
        <table style="width: 80%;">
            <tr>
            <td><label for="cardId">Mã số thẻ <span>(*)</span></label></td>
            <td><input type="text" id="cardId" /></td>
            <td><label for="role">Vai trò <span>(*)</span></label></td>
            <td><input type="text" id="role" /></td>
            </tr>
            <tr>
            <td><label for="name">Họ tên <span>(*)</span></label></td>
            <td><input type="text" id="name" /></td>
            <td><label for="status">Tình trạng <span>(*)</span></label></td>
            <td>
                <select id="status">
                <option value="active">Hoạt động  </option>
                <option value="inactive">Không hoạt động </option>
                </select>
            </td>
            </tr>
            <tr>
            <td><label for="address">Địa chỉ <span>(*)</span></label></td>
            <td><input type="text" id="address" /></td>
            <td><label for="extendYears">Số năm gia hạn <span>(*)</span></label></td>
            <td><input type="number" id="extendYears" min="1" value="1" /></td>
            </tr>
        </table>
        <div class="buttons">
        <button onclick="addReader()">Thêm</button>
        <button onclick="deleteReader()">Xóa</button>
        <button onclick="updateReader()">Cập nhật</button>
        <button onclick="extendReader()">Gia hạn thẻ</button>
        <button onclick="location.href = 'trangChuTT.html'">Thoát</button>
      </div>
    </div>
      
      <div class="table-section">
        <h2>Thông tin thẻ độc giả</h2>
        <table id="readerTable">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã số thẻ</th>
              <th>Họ tên</th>
              <th>Địa chỉ</th>
              <th>Vai trò</th>
              <th>Tình trạng</th>
              <th>Ngày hết hạn</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    

    <script src="../JS/Trang quản lý thẻ.js">
      
    </script>
  </body>
</html>
