<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lập Phiếu Mượn</title>
    <link rel="stylesheet" href="../css/ReaderManagement.css" />
    <link rel="stylesheet" href="../css/MainPage_Admin.css" />
    <link rel="stylesheet" href="../css/AccountManagement.css">
    <style>
      .container {
        padding: 20px;
        background-color: #fff;
        border: 2px solid #007bff;
      }
      .container table{
        border: none;
        width: 80%;
        border-spacing: 20px;
      }
      .container table tr td:first-child{
        width: 150px;
      }
      .container table td{
        border: none;
        height: 50px;
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      .buttons button {
        padding: 10px 20px;
        margin-right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
      }
      .buttons button:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
      }
      table thead th {
        background-color: #007bff;
        color: white;
      }
        .navigation span{
        color: red;;
        font-size: 25px;
        text-align: center;
      }
      
      .navigation{
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .info{
        width: 80%;
      }
    </style>
  </head>
  <body>
        <header>
      <div class="logo">
        <div class="imgTitle"><img src="../Images/Logo.png" alt="" /></div>
        <div class="titleHeader">
          <strong
            ><img src="../Images/book.png" alt="" />HỌC HẾT SỨC - CHƠI
            HẾTMÌNH</strong
          >
         <div class="Search"> <input type="text" name="Search" placeholder="Nhập thông tin cần tìm!"> <button id="Search">Tìm</button></div>
        </div>
      </div>
      <div style="height: 50px;" class="navigation">
        <span>Lập phiếu mượn</span>
      </div></div>
    </header>
   <div class="container">
  <table>
    <tr>
      <td><label for="maPhieu">Mã phiếu mượn</label></td>
      <td><input type="text" id="maPhieu" /></td>
      <td><label for="nguoiLap">Người lập</label></td>
      <td><input type="text" id="nguoiLap" /></td>
    </tr>
    <tr>
      <td><label for="maDocGia">Mã độc giả</label></td>
      <td><input type="text" id="maDocGia" /></td>
      <td><label for="ngayLap">Ngày lập</label></td>
      <td><input type="date" id="ngayLap" /></td>
    </tr>
  </table>
  <div class="buttons">
        <button>Xóa</button>
        <button>Cập nhật</button>
        <button>Báo cáo</button>
        <button type="button" onclick="location.href = 'trangChuTT.html'">Thoát</button>
      </div>
</div>
      <h2>Danh sách phiếu mượn</h2>
      <table class="info">
        <thead>
          <tr>
            <th>Mã phiếu mượn</th>
            <th>Mã độc giả</th>
            <th>Người lập</th>
            <th>Ngày lập</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      document.querySelectorAll(".buttons button").forEach((button) => {
        button.addEventListener("click", function () {
          alert(this.textContent + " clicked");
        });
      });
    </script>
  </body>
</html>
