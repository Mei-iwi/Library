<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/BorrowDocuments.css" />
    <title>BorrowClassroom</title>
    <style>
      .task {
        position: relative;
        left: 0%;
      }
      input {
        height: 90%;
        border-radius: 10px;
      }
      .btn_Borrow {
        width: max-content;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../Images/Logo.png" alt="" />
      </div>
      <div class="Navigation">
        <div class="menu">
          <ul class="MenuMainPage">
            <li>
              <img src="../Images/MainPage.png" />
              <a href="./MainPage.html"> Trang chủ</a>
            </li>
          </ul>
        </div>
        <div class="Search">
          <input
            class="SearchDocuments"
            type="text"
            placeholder="Nhập thông tin cần tìm!"
          />
          <button type="submit" class="btn_Search" onclick="fillTable()">
            Tìm
          </button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="TableInfo">
        <table>
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã Phòng</th>
              <th>Tên Phòng</th>
              <th>Sức chứa</th>
              <th>Trang bị</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="borrowBook">
        <div class="task">
          <div class="InputInfo">
            <input
              type="text"
              id="MaPH"
              name="MaPH"
              placeholder="Nhập mã phòng"
            />
            <input
              type=" text"
              id="SL"
              name="SL"
              placeholder="Nhập số giờ mượn"
            />
          </div>
          <button type="submit" class="btn_Borrow">Đăng ký mượn</button>
          <button type="submit" class="btn_Borrow">Trả phòng sớm</button>
          <button type="submit" class="btn_Borrow">Gia hạn</button>
        </div>
        <div class="TableBorrow">
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã Phòng</th>
                <th>Tên Phòng</th>
                <th>Thời gian bắt đầu</th>
                <th>Thời gian kết thúc</th>
                <th>Trạng thái</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../JS/jquery-3.3.1.min.js"></script>

    <script src="../JS/BorrowDocuments.js"></script>
  </body>
</html>
